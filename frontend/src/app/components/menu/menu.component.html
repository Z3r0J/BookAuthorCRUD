<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <a
      mat-button
      class="menu-item badge badge-pill"
      *ngFor="let item of menuList"
      [routerLink]="item.path"
      routerLinkActive="active"
      ><mat-icon class="menu-icon">{{ item.iconName }}</mat-icon
      >{{ item.name }}</a
    >
  </mat-toolbar-row>
</mat-toolbar>
