<div class="p-4">
  <div class="d-flex justify-content-between">
    <h4 class="text-">Books</h4>
    <button class="btn btn-dark" (click)="openCreateDialog()">Create</button>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <table class="table table-striped shadow-sm w-75">
      <thead class="mat-toolbar mat-primary text-light fs-6">
        <tr>
          <th>Title</th>
          <th>Sypnosis</th>
          <th>Release Date</th>
          <th>Publisher</th>
          <th>Genres</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry Potter</td>
          <td>Harry Potter show us the life of a young wizard.</td>
          <td>01/01/2000</td>
          <td>JK Rowling</td>
          <td>Fantasy</td>
          <td>
            <button
              class="btn btn-warning me-2 text-light fs-6 btn-sm"
              (click)="openEditDialog('')"
            >
              <mat-icon class="position-relative" style="top: 0.15em"
                >edit</mat-icon
              >
              Edit
            </button>
            <button class="btn btn-danger btn-sm fs-6">
              <mat-icon class="position-relative" style="top: 0.15em"
                >delete_forever</mat-icon
              >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
