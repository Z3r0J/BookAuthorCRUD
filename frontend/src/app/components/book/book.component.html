<div class="p-4">
  <div class="d-flex justify-content-between">
    <h4 class="text-">Books</h4>
    <button class="btn btn-dark" (click)="openCreateDialog()">Create</button>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <table class="table table-striped shadow-sm">
      <thead class="mat-toolbar mat-primary text-light fs-6">
        <tr>
          <th>Title</th>
          <th>Sypnosis</th>
          <th>Release Date</th>
          <th>Publisher</th>
          <th>Genre</th>
          <th>Authors</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.sypnosis }}</td>
          <td>{{ book.releaseDate }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.genreName }}</td>
          <td>
            <span *ngFor="let author of book.authorList">{{ author }}</span>
          </td>
          <td>
            <button
              class="btn btn-warning me-2 text-light fs-6 btn-sm"
              (click)="openEditDialog(book.id)"
            >
              <mat-icon class="position-relative" style="top: 0.15em"
                >edit</mat-icon
              >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm fs-6"
              (click)="openDeleteDialog(book.id)"
            >
              <mat-icon class="position-relative" style="top: 0.15em"
                >delete_forever</mat-icon
              >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
