<div class="d-flex mat-toolbar mat-primary p-2 justify-content-between">
  <h4 mat-dialog-title class="text-light" *ngIf="!data.isEdit">
    <mat-icon class="me-2 position-relative" style="top: 0.2em">add</mat-icon>
    Create a new Author
  </h4>
  <h4 mat-dialog-title class="text-light" *ngIf="data.isEdit">
    <mat-icon class="me-2 position-relative" style="top: 0.2em">edit</mat-icon>
    Edit an Author
  </h4>
  <button
    class="btn btn-light btn-sm h-25 mt-2"
    mat-icon-button
    mat-dialog-close
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="p-3">
  <p>Fill out the form</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>First Name</mat-label>
      <input
        matInput
        formControlName="firstName"
        [ngModel]="author.firstName"
      />
      <mat-error *ngIf="hasError('firstName')">
        {{ getError("firstName") }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" [ngModel]="author.lastName" />
      <mat-error *ngIf="hasError('lastName')">
        {{ getError("lastName") }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" [ngModel]="author.address" />
      <mat-error *ngIf="hasError('address')">
        {{ getError("address") }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        formControlName="email"
        placeholder="Email"
        type="email"
        [ngModel]="author.email"
      />
      <mat-error *ngIf="hasError('email')">
        {{ getError("email") }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Birth Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="birthDate"
        [ngModel]="author.birthDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="hasError('birthDate')">
        {{ getError("birthDate") }}
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions class="p-2">
      <button
        class="btn btn-info btn-sm h-50 mt-1 me-2"
        mat-raised-button
        type="submit"
      >
        {{ data.isEdit ? "Update" : "Create" }}
      </button>

      <button
        class="btn btn-danger btn-sm h-50 mt-1"
        mat-raised-button
        mat-dialog-close
      >
        Cancel
      </button>
    </div>
  </form>
</div>
