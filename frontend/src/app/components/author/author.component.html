<div class="p-4">
  <div class="d-flex justify-content-between">
    <h4 class="text-">Authors</h4>
    <button class="btn btn-info text-light" (click)="openDialog()">
      Create
    </button>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <table class="table table-striped w-75 shadow">
      <thead class="mat-toolbar mat-primary text-light fs-6">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Birth Date</th>
          <th>Book Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>123 Main St</td>
          <td>
            <a href="mailto:johndoe@gmail.com"> johndoe@gmail.com</a>
          </td>
          <td>01/01/1990</td>
          <td>3</td>
          <td>
            <button
              class="btn btn-sm btn-warning text-light fs-6 me-2"
              (click)="openEditDialog('1')"
            >
              <mat-icon class="position-relative fs-5" style="top: 0.3em"
                >edit</mat-icon
              >Edit
            </button>
            <button class="btn btn-sm btn-danger text-light text-light fs-6">
              <mat-icon class="position-relative fs-5" style="top: 0.3em"
                >delete_forever</mat-icon
              >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
