<div class="p-4">
  <div class="d-flex justify-content-between">
    <form [formGroup]="searchForm" class="card">
      <div class="card-header mat-toolbar mat-primary text-light">
        <mat-icon class="me-2 position-relative" style="top: 0.2em"
          >search</mat-icon
        >
        Filter Genres
      </div>
      <input
        mat-input
        type="text"
        class="form-control input outline-none input"
        placeholder="Search Genre by Name"
        formControlName="name"
      />
    </form>
    <button
      mat-button
      class="btn btn-success text-light fs-6 h-50"
      (click)="openDialog()"
    >
      Create
    </button>
  </div>
  <div class="card w-50" style="margin: 0 auto" *ngIf="genres.length === 0">
    <div class="card-header mat-toolbar mat-primary">No Genres</div>
    <div class="card-body">
      <p class="card-text">
        <mat-icon class="me-2 position-relative" style="top: 0.2em"
          >info</mat-icon
        >
        There are no genres in the database. Click the create button to add one.
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4" *ngIf="genres.length > 0">
    <table class="table table-striped shadow w-50">
      <thead class="mat-toolbar mat-primary text-light fs-6">
        <tr>
          <th>Name</th>
          <th>Book Counts</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genre of genres">
          <td>{{ genre.name }}</td>
          <td>{{ genre.bookCount }}</td>
          <td>
            <button
              mat-button
              class="btn btn-warning me-2 text-light fs-6 btn-sm"
              (click)="openEditDialog(genre.id)"
            >
              <mat-icon class="position-relative" style="top: 0.15em"
                >edit</mat-icon
              >
              Edit
            </button>
            <button
              mat-button
              class="btn btn-danger btn-sm fs-6"
              (click)="openDeleteDialog(genre.id)"
            >
              <mat-icon class="position-relative" style="top: 0.15em"
                >delete_forever</mat-icon
              >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
